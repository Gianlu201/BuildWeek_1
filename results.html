<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="results">
    <div class="containerResults centred">
      <header>
        <img id="logo" src="/assets/img/epicode_logo.png" />
      </header>
      <main>
        <section class="titoli">
          <h1 class="titolo"><strong>Results</strong></h1>
          <h2 id="sottotitolo">The summary of your answers:</h2>
        </section>
        <section id="sectMain">
          <div class="correct">
            <h3>Correct</h3>
            <span class="percent"><bold>66,7%</bold></span
            ><br />
            <span class="questionResults">4/6 question</span>
          </div>

          <div class="">
            <canvas
              id="myChart"
              style="width: 500px; height: 500px; max-width: 500px"
            ></canvas>
          </div>

          <div class="wrong">
            <h3>Wrong</h3>
            <span class="percent"><bold>33,3%</bold></span
            ><br />
            <span class="questionResults">2/6 questions</span>
          </div>
        </section>
        <footer>
          <div>
            <button id="btnRateUs">RATE US</button>
          </div>
        </footer>
      </main>
    </div>

    <script src="assets/js/results.js"></script>
  </body>
</html>
